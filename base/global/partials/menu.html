{% load static %}
<!-- Adicione isso no head do seu HTML para carregar a fonte Poppins -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<!-- Script para o efeito de scroll -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const navbar = document.querySelector('.navbar');
        
        // Função para verificar se é mobile (considerando 768px como breakpoint comum)
        function isMobile() {
            return window.innerWidth <= 768;
        }
        
        // Aplica o efeito apenas se não for mobile
        if (!isMobile()) {
            window.addEventListener('scroll', function() {
                if (window.scrollY > 1000) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            });
        }
        
        // Opcional: também verificar quando a janela for redimensionada
        window.addEventListener('resize', function() {
            if (!isMobile()) {
                window.addEventListener('scroll', function() {
                    if (window.scrollY > 150) {
                        navbar.classList.add('scrolled');
                    } else {
                        navbar.classList.remove('scrolled');
                    }
                });
            }
        });
    });
</script>
